name: Build and Release Mineconomy

on:
  push:
    tags:
      - 'v*'  # v로 시작하는 태그가 푸시될 때 트리거됩니다.

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Install Gradle
        run: |
          sudo apt update
          sudo apt install -y gradle
          
      - name: Verify Gradle installation
        run: gradle -v  # 설치된 Gradle 버전 확인용

      - name: Build with Gradle
        run: gradle build

      - name: Package Release Files
        run: |
          mkdir release
          cp -r build/libs/* release/  # 코어 빌드된 JAR 파일 복사
          cp -r path/to/Dynamic_Graph/build/libs/* release/  # 그래프 모듈 복사
          cp -r path/to/Resource_Pack/*.zip release/  # 리소스팩 압축 파일 복사

      - name: Upload to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            자동 생성된 Release
          draft: false
          prerelease: false
          artifacts: |
            release/*.jar
            release/*.zip
